<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    BookCourt
    <div class="user-profile">
      <button><a href="../user-profile/user-profile.html">Личный кабинет</a></button> 
    </div>
  </header>
  <div class="book-container">
    <h1>Ваш каталог</h1>
  </div>
  <div class="wrapper">
    <div class="card">
      <a href=""><img src="" alt="Обложка книги" class="card-img" width="255" height="320"></a> <!--src - адрес, по которому лежит изображение. дальше запись мне на будущее: <img src="{{ image.image.url }}" alt="{{ image.title }}">-->
      <div class="card-title">
        <p>Название книги<br>
        В наличии:</p> <!-- это тоже потом будет у баззы данных просить-->
      </div>
    </div>
  </div>
  <div class="file-uppend">
    <label for="catalog">Загрузить файл: 
      <input type="file" accept=".xls,.cvs" id="catalog">
    </label>
  </div>
</body>
